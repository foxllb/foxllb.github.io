<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSBridge Token Demo</title>
    <!-- 引入 DSBridge 库 -->
    <script src="https://cdn.jsdelivr.net/npm/dsbridge@3.1.4/dist/dsbridge.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
        }
        .error {
            color: #dc3545;
            border-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>Token 获取演示</h1>
    
    <button onclick="getToken()">获取 Token</button>
    <div id="result"></div>

    <script>
        // 初始化 DSBridge
        function initDSBridge() {
            // 验证 DSBridge 是否可用
            if (!window.BitKeepJS) {
                showResult("Error: BitKeepJS 未正确加载", true);
                return;
            }
        }

        // 获取 Token 主逻辑
        function getToken() {
            try {
                // 同步调用 Java 方法
                const token = window.BitKeepJS.getToken();
                
                // 显示结果
                showResult(`Token 获取成功: ${token}`);
                
                // 以下是可选的实际应用场景示例
                // 1. 存储到 localStorage
                // localStorage.setItem("authToken", token);
                
                // 2. 设置 API 请求头
                // setAuthHeader(token);
                
                // 3. 跳转到其他页面
                // window.location.href = `/dashboard?token=${encodeURIComponent(token)}`;
                
            } catch (e) {
                // 错误处理
                console.error("调用失败:", e);
                showResult(`错误: ${e.message || e}`, true);
                
                // 可选：跳转到登录页
                // window.location.href = '/login';
            }
        }

        // 显示结果到页面
        function showResult(content, isError = false) {
            const resultDiv = document.getElementById("result");
            resultDiv.textContent = content;
            resultDiv.className = isError ? "error" : "";
        }

        // 示例：设置请求头（可选功能）
        function setAuthHeader(token) {
            // 使用 Axios 示例
            if (window.axios) {
                axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
            }
            
            // 原生 fetch 示例
            window.fetch = (originalFetch => {
                return function(url, options = {}) {
                    options.headers = {
                        ...options.headers,
                        'Authorization': `Bearer ${token}`
                    };
                    return originalFetch(url, options);
                };
            })(window.fetch);
        }

        // 初始化
        initDSBridge();
    </script>
</body>
</html>
