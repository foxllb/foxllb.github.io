<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBridge测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
        }
        .error {
            color: #dc3545;
            border-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>JSBridge测试</h1>
    <button onclick="activityWinnerDialogTimer()">activityWinnerDialog</button>
    <button onclick="getCacheTimer()">getCache</button>
    <div id="result"></div>
    <script>
        function activityWinnerDialogTimer() {
            setTimeout(activityWinnerDialog, 500);
            document.location.href = "https://bll.bitkeep.com";
        }
        function getCacheTimer() {
            setTimeout(getCache, 500);
            document.location.href = "https://bll.bitkeep.com";
        }
        // 活动获奖弹窗
        function activityWinnerDialog() {
            window.BitKeepJS.postMessage(JSON.stringify([
                "activityWinnerDialog",
                "callback_id",         // callId - 回调ID
                "2",                   // awardStatus - 奖励状态(2,3,4有效)
                "https://cdn.example.com/rewards/trophy.png", // awardUrl - 奖励图片URL
                "nft",                 // awardType - 奖励类型
                "12345-abcde-67890",   // uuid - 唯一标识
                "恭喜获得NFT奖励!"      // title - 标题文本
            ]))
        }
        function getCache() {
            myj = window.__jHost
            window.__jMessage = function(result) {
                showResult(result);
                console.log(result);
            }
            myj("saveWebCache", "2333", "hello")
            myj("queryWebCache", "2333")
        }
        // 显示结果到页面
        function showResult(content, isError = false) {
            const resultDiv = document.getElementById("result");
            const timestamp = new Date().toLocaleTimeString();
            
            // 处理内容显示
            let displayContent;
            if (typeof content === "string") {
                displayContent = content.replace(/\n/g, "<br>");
            } else {
                displayContent = JSON.stringify(content, null, 2).replace(/\n/g, "<br>");
            }
            
            // 创建新的日志条目
            const logEntry = `
                <div style="margin-bottom: 10px; padding: 10px; border-left: 3px solid #007bff; background: #f8f9fa;">
                    <div style="font-size: 12px; color: #666; margin-bottom: 5px;">[${timestamp}]</div>
                    <div>${displayContent}</div>
                </div>
            `;
            
            // 追加到现有内容
            resultDiv.innerHTML = resultDiv.innerHTML + logEntry;
            resultDiv.className = isError ? "error" : "";
            
            // 自动滚动到底部
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }
        initDSBridge();
    </script>
</body>
</html>
