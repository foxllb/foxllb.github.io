<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSBridge Token Demo</title>
    <!-- 引入 DSBridge 库 -->
    <script src="https://cdn.jsdelivr.net/npm/dsbridge@3.1.4/dist/dsbridge.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
        }
        .error {
            color: #dc3545;
            border-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>Token 获取演示</h1>
    
    <button onclick="redirectToBitKeep()">跳转到 BitKeep</button>
    <div id="result"></div>

    <script>
        // 初始化 DSBridge
        function initDSBridge() {
            // 验证 DSBridge 是否可用
            if (!window.BitKeepJS) {
                showResult("Error: BitKeepJS 未正确加载", true);
                return;
            }
        }

        // 跳转到指定URL
        function redirectToBitKeep() {
            try {
                // 直接跳转到 foxllb.github.io#/://www.bitkeep.vip
                window.location.href = "foxllb.github.io#/://yuanbao.tencent.com";
                showResult("正在跳转到 BitKeep...");
            } catch (e) {
                console.error("跳转失败:", e);
                showResult(`错误: ${e.message || e}`, true);
            }
        }

        // 显示结果到页面
        function showResult(content, isError = false) {
            const resultDiv = document.getElementById("result");
            resultDiv.textContent = content;
            resultDiv.className = isError ? "error" : "";
        }
        initDSBridge();
    </script>
</body>
</html>
